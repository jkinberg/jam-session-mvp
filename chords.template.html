<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chords - Jam Session</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=__GA4_MEASUREMENT_ID__"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}

        const GA4_MEASUREMENT_ID = '__GA4_MEASUREMENT_ID__';
        if (GA4_MEASUREMENT_ID && !GA4_MEASUREMENT_ID.startsWith('__')) {
            gtag('js', new Date());
            gtag('config', GA4_MEASUREMENT_ID, { 'anonymize_ip': true });
        }

        function trackEvent(eventName, params = {}) {
            if (GA4_MEASUREMENT_ID && !GA4_MEASUREMENT_ID.startsWith('__')) {
                gtag('event', eventName, params);
            }
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #111827;
            color: white;
            min-height: 100vh;
            min-height: 100dvh;
            padding: 20px;
            user-select: none;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .instrument-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .instrument-title .emoji {
            font-size: 28px;
        }

        .instrument-title .name {
            font-size: 20px;
            font-weight: bold;
        }

        .room-info {
            color: #6b7280;
            font-size: 14px;
            font-family: monospace;
        }

        /* Section labels */
        .section-label {
            color: #6b7280;
            font-size: 12px;
            margin-bottom: 8px;
        }

        /* Chord Slots - 4 big buttons */
        .chord-slots {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .chord-slot {
            aspect-ratio: 1.2;
            border: 3px solid #374151;
            border-radius: 16px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.15s ease;
            background: #1f2937;
            color: #6b7280;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            touch-action: manipulation;  /* Prevent double-tap zoom */
        }

        .chord-slot .chord-name,
        .chord-slot .slot-label {
            pointer-events: none;  /* Let clicks pass through to button */
        }

        .chord-slot .slot-label {
            font-size: 11px;
            font-weight: normal;
            color: #4b5563;
        }

        .chord-slot.filled {
            border-color: var(--chord-color);
            background: var(--chord-bg);
            color: var(--chord-color);
        }

        /* Each chord gets a unique color */
        .chord-slot[data-chord="Am"] {
            --chord-color: #ef4444;
            --chord-bg: rgba(239, 68, 68, 0.15);
        }
        .chord-slot[data-chord="F"] {
            --chord-color: #f97316;
            --chord-bg: rgba(249, 115, 22, 0.15);
        }
        .chord-slot[data-chord="C"] {
            --chord-color: #22c55e;
            --chord-bg: rgba(34, 197, 94, 0.15);
        }
        .chord-slot[data-chord="G"] {
            --chord-color: #3b82f6;
            --chord-bg: rgba(59, 130, 246, 0.15);
        }
        .chord-slot[data-chord="Em"] {
            --chord-color: #a855f7;
            --chord-bg: rgba(168, 85, 247, 0.15);
        }
        .chord-slot[data-chord="Dm"] {
            --chord-color: #ec4899;
            --chord-bg: rgba(236, 72, 153, 0.15);
        }

        .chord-slot:active {
            transform: scale(0.95);
        }

        /* Send Button */
        .send-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: #374151;
            color: #6b7280;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .send-btn.has-changes {
            background: #06b6d4;
            color: white;
            box-shadow: 0 4px 20px rgba(6, 182, 212, 0.4);
        }

        .send-btn:active {
            transform: scale(0.98);
        }

        /* In Mix Display */
        .in-mix {
            background: #1f2937;
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 20px;
        }

        .in-mix-label {
            font-size: 11px;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .in-mix-display {
            display: flex;
            gap: 8px;
        }

        .in-mix-chord {
            flex: 1;
            text-align: center;
            padding: 8px;
            background: #374151;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #9ca3af;
        }

        .in-mix-chord.active {
            background: var(--chord-bg, rgba(107, 114, 128, 0.3));
            color: var(--chord-color, #9ca3af);
        }

        /* In-mix chord colors */
        .in-mix-chord[data-chord="Am"] { --chord-color: #ef4444; --chord-bg: rgba(239, 68, 68, 0.3); }
        .in-mix-chord[data-chord="F"] { --chord-color: #f97316; --chord-bg: rgba(249, 115, 22, 0.3); }
        .in-mix-chord[data-chord="C"] { --chord-color: #22c55e; --chord-bg: rgba(34, 197, 94, 0.3); }
        .in-mix-chord[data-chord="G"] { --chord-color: #3b82f6; --chord-bg: rgba(59, 130, 246, 0.3); }
        .in-mix-chord[data-chord="Em"] { --chord-color: #a855f7; --chord-bg: rgba(168, 85, 247, 0.3); }
        .in-mix-chord[data-chord="Dm"] { --chord-color: #ec4899; --chord-bg: rgba(236, 72, 153, 0.3); }

        /* Clear Button */
        .clear-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            background: #1f2937;
            color: #9ca3af;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }

        .clear-btn:hover {
            background: #374151;
        }

        .clear-btn:active {
            transform: scale(0.98);
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .draft-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #6b7280;
            font-size: 14px;
        }

        .draft-indicator .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #374151;
        }

        .draft-indicator .dot.changed {
            background: #f59e0b;
        }

        .mode-indicator {
            color: #f59e0b;
            font-size: 14px;
            font-weight: 500;
        }

        /* Error message */
        .error {
            background: #7f1d1d;
            color: #fecaca;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Name input modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 100;
        }

        .modal-content {
            background: #1f2937;
            border-radius: 20px;
            padding: 24px;
            width: 100%;
            max-width: 320px;
        }

        .modal h2 {
            font-size: 24px;
            margin-bottom: 8px;
            text-align: center;
        }

        .modal p {
            color: #9ca3af;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .modal input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #374151;
            border-radius: 12px;
            background: #111827;
            color: white;
            font-size: 16px;
            margin-bottom: 16px;
        }

        .modal input:focus {
            outline: none;
            border-color: #06b6d4;
        }

        .modal button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: #06b6d4;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .hidden {
            display: none !important;
        }

        /* Waiting overlay */
        .waiting-overlay {
            position: fixed;
            inset: 0;
            background: rgba(17, 24, 39, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .waiting-overlay .emoji {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .waiting-overlay h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .waiting-overlay p {
            color: #9ca3af;
            font-size: 16px;
        }

        .waiting-overlay .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Session ended overlay */
        .ended-overlay {
            position: fixed;
            inset: 0;
            background: rgba(17, 24, 39, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .ended-overlay h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .ended-overlay p {
            color: #9ca3af;
            font-size: 16px;
        }

        .ended-overlay .survey-link {
            display: inline-block;
            margin-top: 24px;
            padding: 14px 28px;
            background: rgba(255,255,255,0.1);
            color: #00d4ff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .ended-overlay .survey-link:hover {
            background: rgba(255,255,255,0.15);
        }
    </style>
</head>
<body>
    <!-- Waiting overlay -->
    <div class="waiting-overlay hidden" id="waitingOverlay">
        <div class="emoji">ðŸŽ¹</div>
        <h2>You're in!</h2>
        <p class="pulse">Waiting for host to start the jam...</p>
    </div>

    <!-- Session ended overlay -->
    <div class="ended-overlay hidden" id="endedOverlay">
        <div class="emoji" style="font-size: 64px; margin-bottom: 20px;">ðŸŽ‰</div>
        <h2>Session Complete!</h2>
        <p>Thanks for jamming!</p>
        <a href="https://forms.gle/s597sTaq6xTneg918" target="_blank" class="survey-link" onclick="trackEvent('survey_clicked', { source: 'player_end_screen', instrument: 'chords', room_code: state.roomCode })">Share your feedback</a>
    </div>

    <!-- Name Input Modal -->
    <div class="modal" id="nameModal">
        <div class="modal-content">
            <h2>ðŸŽ¹ Chords</h2>
            <p>Enter your name to join the jam</p>
            <input type="text" id="nameInput" placeholder="Your name" maxlength="20" autocomplete="off">
            <button id="joinBtn" disabled>Join Session</button>
        </div>
    </div>

    <!-- Main UI -->
    <div class="container hidden" id="mainUI">
        <!-- Header -->
        <div class="header">
            <div class="instrument-title">
                <span class="emoji">ðŸŽ¹</span>
                <span class="name">CHORDS</span>
            </div>
            <div class="room-info">Room: <span id="roomCode">----</span></div>
        </div>

        <!-- Error message -->
        <div class="error hidden" id="errorMsg"></div>

        <!-- Chord Slots -->
        <div class="section-label">Tap to change chord (tap again to cycle):</div>
        <div class="chord-slots" id="chordSlots">
            <button class="chord-slot" data-slot="0">
                <span class="chord-name">--</span>
                <span class="slot-label">beats 1-4</span>
            </button>
            <button class="chord-slot" data-slot="1">
                <span class="chord-name">--</span>
                <span class="slot-label">beats 5-8</span>
            </button>
            <button class="chord-slot" data-slot="2">
                <span class="chord-name">--</span>
                <span class="slot-label">beats 9-12</span>
            </button>
            <button class="chord-slot" data-slot="3">
                <span class="chord-name">--</span>
                <span class="slot-label">beats 13-16</span>
            </button>
        </div>

        <!-- Send Button -->
        <button class="send-btn" id="sendBtn">SEND TO MIX</button>

        <!-- In Mix Display -->
        <div class="in-mix">
            <div class="in-mix-label">IN MIX:</div>
            <div class="in-mix-display" id="inMixDisplay">
                <div class="in-mix-chord" data-slot="0">--</div>
                <div class="in-mix-chord" data-slot="1">--</div>
                <div class="in-mix-chord" data-slot="2">--</div>
                <div class="in-mix-chord" data-slot="3">--</div>
            </div>
        </div>

        <!-- Clear Button -->
        <button class="clear-btn" id="clearBtn">CLEAR DRAFT</button>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="draft-indicator">
                <div class="dot" id="changedDot"></div>
                <span id="draftStatus">No changes</span>
            </div>
            <div class="mode-indicator">Draft Mode</div>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION =====
        const CHORD_OPTIONS = [null, 'Am', 'F', 'C', 'G', 'Em', 'Dm'];  // null = empty
        const SLOT_STEPS = [0, 4, 8, 12];  // Starting step for each slot
        const STEPS_PER_SLOT = 4;

        // ===== STATE =====
        const state = {
            roomCode: '',
            playerName: '',
            draft: [null, null, null, null],      // Local draft (4 slots)
            sent: [null, null, null, null]         // What's currently in the mix
        };

        // ===== ABLY =====
        const ABLY_API_KEY = '__ABLY_API_KEY__';
        let ably = null;
        let playerChannel = null;
        let sessionChannel = null;
        let sessionStarted = false;

        // ===== INITIALIZATION =====
        function init() {
            const params = new URLSearchParams(window.location.search);
            state.roomCode = params.get('room') || '';

            if (!state.roomCode) {
                showError('No room code provided. Scan a QR code from the host screen.');
                return;
            }

            document.getElementById('roomCode').textContent = state.roomCode;
            setupNameInput();

            trackEvent('player_loaded', {
                instrument: 'chords',
                room_code: state.roomCode
            });
        }

        function setupNameInput() {
            const nameInput = document.getElementById('nameInput');
            const joinBtn = document.getElementById('joinBtn');

            nameInput.addEventListener('input', () => {
                joinBtn.disabled = nameInput.value.trim().length === 0;
            });

            joinBtn.addEventListener('click', () => {
                const name = nameInput.value.trim();
                if (name) {
                    state.playerName = name;
                    document.getElementById('nameModal').classList.add('hidden');
                    // Show waiting overlay until session starts
                    document.getElementById('waitingOverlay').classList.remove('hidden');
                    connectToRoom();
                }
            });

            nameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && nameInput.value.trim()) {
                    joinBtn.click();
                }
            });

            setTimeout(() => nameInput.focus(), 100);
        }

        function connectToRoom() {
            if (ABLY_API_KEY.startsWith('__')) {
                showError('Ably not configured');
                return;
            }

            ably = new Ably.Realtime({ key: ABLY_API_KEY });

            ably.connection.on('connected', () => {
                console.log('Connected to Ably');
                playerChannel = ably.channels.get(`room-${state.roomCode}-player`);
                sessionChannel = ably.channels.get(`room-${state.roomCode}-session`);

                // Subscribe to session events FIRST
                sessionChannel.subscribe('session', (message) => {
                    handleSessionMessage(message.data);
                });

                // Wait for session channel to attach, then send join message
                sessionChannel.once('attached', () => {
                    playerChannel.publish('message', {
                        type: 'player_joined',
                        instrument: 'chords',
                        player: state.playerName
                    });
                });

                trackEvent('player_connected', {
                    instrument: 'chords',
                    room_code: state.roomCode
                });
            });

            ably.connection.on('failed', (err) => {
                console.error('Ably connection failed:', err);
                showError('Connection failed. Please refresh and try again.');
                trackEvent('connection_error', { error: 'ably_failed' });
            });

            setupUI();
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMsg');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }

        function handleSessionMessage(data) {
            if (data.type === 'session_start') {
                sessionStarted = true;
                document.getElementById('waitingOverlay').classList.add('hidden');
                document.getElementById('mainUI').classList.remove('hidden');
            } else if (data.type === 'session_end') {
                document.getElementById('mainUI').classList.add('hidden');
                document.getElementById('endedOverlay').classList.remove('hidden');
            }
        }

        // ===== UI SETUP =====
        function setupUI() {
            // Chord slot clicks
            document.querySelectorAll('.chord-slot').forEach(slot => {
                slot.addEventListener('click', () => {
                    const slotIndex = parseInt(slot.dataset.slot);
                    cycleChord(slotIndex);
                });
            });

            // Send button
            document.getElementById('sendBtn').addEventListener('click', sendToMix);

            // Clear button
            document.getElementById('clearBtn').addEventListener('click', clearDraft);

            renderDraft();
            renderInMix();
            updateChangeStatus();
        }

        // ===== CHORD LOGIC =====
        function cycleChord(slotIndex) {
            const currentChord = state.draft[slotIndex];
            const currentIndex = CHORD_OPTIONS.indexOf(currentChord);
            const nextIndex = (currentIndex + 1) % CHORD_OPTIONS.length;
            state.draft[slotIndex] = CHORD_OPTIONS[nextIndex];

            renderDraft();
            updateChangeStatus();
        }

        function clearDraft() {
            state.draft = [null, null, null, null];
            renderDraft();
            updateChangeStatus();
        }

        function sendToMix() {
            if (!playerChannel) return;

            // Convert draft to pattern format
            const pattern = [];
            state.draft.forEach((chord, slotIndex) => {
                if (chord) {
                    pattern.push({
                        step: SLOT_STEPS[slotIndex],
                        chord: chord,
                        duration: STEPS_PER_SLOT
                    });
                }
            });

            // Send to host
            playerChannel.publish('message', {
                type: 'pattern_update',
                instrument: 'chords',
                player: state.playerName,
                pattern: pattern
            });

            // Update sent state
            state.sent = [...state.draft];
            renderInMix();
            updateChangeStatus();

            trackEvent('pattern_sent', {
                instrument: 'chords',
                room_code: state.roomCode,
                chord_count: pattern.length
            });
        }

        // ===== RENDERING =====
        function renderDraft() {
            document.querySelectorAll('.chord-slot').forEach((slot, i) => {
                const chord = state.draft[i];
                const nameEl = slot.querySelector('.chord-name');

                if (chord) {
                    nameEl.textContent = chord;
                    slot.classList.add('filled');
                    slot.dataset.chord = chord;  // Set for color styling
                } else {
                    nameEl.textContent = '--';
                    slot.classList.remove('filled');
                    delete slot.dataset.chord;
                }
            });
        }

        function renderInMix() {
            document.querySelectorAll('.in-mix-chord').forEach((el, i) => {
                const chord = state.sent[i];
                el.textContent = chord || '--';
                el.classList.toggle('active', chord !== null);
                if (chord) {
                    el.dataset.chord = chord;
                } else {
                    delete el.dataset.chord;
                }
            });
        }

        function updateChangeStatus() {
            const hasChanges = JSON.stringify(state.draft) !== JSON.stringify(state.sent);
            const sendBtn = document.getElementById('sendBtn');
            const changedDot = document.getElementById('changedDot');
            const draftStatus = document.getElementById('draftStatus');

            sendBtn.classList.toggle('has-changes', hasChanges);
            changedDot.classList.toggle('changed', hasChanges);
            draftStatus.textContent = hasChanges ? 'Unsent changes' : 'No changes';
        }

        // ===== START =====
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
